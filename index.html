    <title>FaceBook Login</title>

<body>
    <div class="box">
    <div class="title-box">
        <img src ="https://logos-world.net/wp-content/uploads/2020/04/Facebook-Logo.png" alt="facbook-image">
        <p>FaceBook helps us to connet with peoples in your life</p>

    </div>
    <div class="form-box">
        <form action="#"> 
            <input type="text" placeholder="Email Address or mobile number">
            <label for="pass">Password (8 characters minimum):</label>
            <input type="password" id="pass" name="password" minlength="8" required placeholder="Password">
          
            <button type="Submit">Log in</button>
            <a href="#">Forgotten Password</a>
        </form>
        <hr>
        <div class="create-btn">
            <a href="#">Create New Account</a>
        </div>
    </div>
    </div>
